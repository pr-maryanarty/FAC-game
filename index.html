<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ROCK, PAPER, SCISSORS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <h1>Player:</h1>
        <h1 id="playerChoice"></h1>
      </div>
      <div class="computer">
        <h1>Computer:</h1>
        <h1 id="computerChoice"></h1>
      </div>

      <div>
        <button id="rock" class="options">ROCK</button>
        <button id="paper" class="options">PAPER</button>
        <button id="scissors" class="options">SCISSORS</button>
      </div>

      <div>
        <h1>Result:</h1>
        <h1 id="result"></h1>
      </div>

      <div><button id="reset">New game</button></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/12e3968979.js"
            crossorigin="anonymous"
        ></script>
        <title>ROCK, PAPER, SCISSORS</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div>
                    <h1>Player:</h1>
                    <h1 id="playerChoice"></h1>
                </div>
                <div>
                    <h1>Computer:</h1>
                    <h1 id="computerChoice"></h1>
                </div>
            </div>
            <div>
                <button id="rock" class="options">
                    <img src="harvestable-resources-rock.png" />
                </button>
                <button id="paper" class="options">
                    <img src="5a1cdb9d4c9355.8169752915118406693137.png" />
                </button>
                <button id="scissors" class="options">
                    <img src="—Pngtree—vector scissor icon_4072403.png"
                </button>
            </div>

            <div>
                <h1 class="result" id="result"></h1>
            </div>

            <div>
                <h1 class="score" id="score"></h1>
            </div>
            <div><button id="reset">Reset</button></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
